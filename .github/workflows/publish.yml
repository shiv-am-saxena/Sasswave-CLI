name: Release & Publish (Unified)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  release_and_publish:
    runs-on: ubuntu-latest
    environment: npm

    permissions:
      contents: write          # required for committing version bumps + changelog
      pull-requests: write     # required for creating release PRs
      issues: write            # required for annotating issues in release-please
      id-token: write          # REQUIRED for npm OIDC publish
      packages: write          # REQUIRED for publishing packages
      checks: write            # optional but recommended for test reporting
      deployments: write       # optional but recommended for future integrations

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: true

      # ---------------------------
      # 1) Run release-please
      # ---------------------------
      - id: release
        name: Run release-please
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: "sasswave"
          bump-minor-pre-major: true

      - name: Stop if no new release created
        if: ${{ steps.release.outputs.release_created != 'true' }}
        run: echo "No release created. Skipping publish."

      # ---------------------------
      # 2) If release created â†’ test + publish
      # ---------------------------
      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: npm ci

      - name: Run unit tests
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: npm test

      - name: Run smoke tests
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: node scripts/smoke-test.js

      # ---------------------------
      # 3) Publish to npm via OIDC
      # ---------------------------
      - name: Publish to npm via OIDC
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: npm publish --provenance --access public
