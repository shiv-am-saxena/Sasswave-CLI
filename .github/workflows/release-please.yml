name: Publish to npm on release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run smoke tests
        run: node scripts/smoke-test.js

      - name: Publish package to npm via OIDC
        run: npm publish --provenance --access public